<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Demo-Datatypes</title>
</head>
<body>
    <h2>Datatype</h2>
    <script> 
        var num=10;//number datatype
        var name1="mphasis" //string datatype
        var condition = true; //boolean
        var data=null ;//null

        var cars=["BMW","Merc","Volvo","Honda"];
        var json1={"fname":"alex","lname":"john","age":34,"email":"chandanasaimunagapati@gmail.com"};

        console.log("Number "+num+"Type: "+ typeof num);
        console.log("name1 "+name1+ "Type: "+ typeof name1);
        console.log("condition "+condition + "Type: "+ typeof condition);
        console.log("Data "+data +" Type: "+ typeof data);
         
        //to display in browser
        console.log("Number "+num+"Type:"+ typeof num + "<br>");
        console.log("name1 "+name1+ "Type: "+ typeof name1 + "<br>");
        console.log("condition "+condition + "Type: "+typeof condition+ "<br>");
        console.log("Data "+data +" Type: "+ typeof data+ "<br>");
        
    </script>
</body>
</html>
