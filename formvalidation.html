<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Forms</title>
</head>
<body>
    <form class="needs-validation" nonvalidate>
        <div class="form-row">
            <div class="col-md-4 md-3">
                <label for="valid01">FirstName</label>
                <input type="text" class="form-control" id="valid01" placeholder="First Name"required>
                <div class="invalid-feedback">
                    First Name can not be Empty
                </div>
             </div>
             <div class="col-md-4 md-3">
                <label for="valid02">LastName</label>
                <input type="text" class="form-control" id="valid02" placeholder="Last Name"required>
                <div class="invalid-feedback">
                    Last Name can not be Empty
                </div>
            </div>
            <div class="col-md-4 md-3">
                <label for="valid03">UserName</label>
                <input type="text" class="form-control" id="valid03" placeholder="User Name"required>
                 <div class="valid-feedback">
                    Looks fine!
                </div>
            </div>
            <div class="col-md-4 md-3">
                <label for="valid04">UserName</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                    </div>
                </div>
                <input type="text" class="form-control" id="valid04" placeholder="Enter Username"  aria-describedby="inputGroupPrepend">
                <div class="valid-feedback">
                    Please Choose a proper UserName
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 md-3">
                    <label for="valid05">CityName</label>
                    <input type="text" class="form-control" id="valid05" placeholder="Enter City Name"required>
                    <div class="valid-feedback">
                        Provide valid City Name
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 md-3">
                        <label for="valid06">StateName</label>
                        <input type="text" class="form-control" id="valid07" placeholder="Enter State Name"required>
                        <div class="valid-feedback">
                            Provide valid State Name
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 md-3">
                            <label for="valid07">ZIPcode</label>
                            <input type="text" class="form-control" id="valid07" placeholder="Enter ZIPcode"required>
                            <div class="valid-feedback">
                                Provide valid ZIPcode
                            </div>
                        </div>
                        <div class="col-md-3 md-3">
                            <label for="diabledInput">I like to read the topics:</label>
                            <input id="disabledInput" class="form-control" type="text" placeholder="Web Development" disabled>
                         </div>
                         <p>Where did you fing US? </p>
                         <div class="form-group">
                            <label>Languages Know</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" value="option1" id="ch1">
                            <label class="form-check-label" for="ch1">Facebook</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" value="opion2" id="ch2">
                            <label class="form-check-label" for="ch2">Linked In</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" value="opion3" id="ch3">
                            <label class="form-check-label" for="ch3">Google</label>
                        </div>
                        
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value=""id="check" required>
                                <label for="check" class="form-check-label">Agree Terms and Conditions</label>
                                <div class="invalid-feedback">
                                    You must agree before submitting

                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary" type="submit">Submit Form</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        (function(){
            'use strict';
            window.addEventListener('load',function(){
                //fetch all forms
                var forms=document.getElementsByClassName('needs-validation');
                //look over all submissions
                var validation=Array.prototype.filter.call(forms,function(form){
                    form.addEventListener('submit',function(event){
                        if(form.checkValidity()===false)
                        {
                            event.preventDefault();
                            event.stopPropogation();
                        }
                        form.classList.add('was-validated');
                    },false)

                    })

                },false)
            })();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
